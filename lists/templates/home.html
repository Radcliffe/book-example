{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}

{% block form %}
    <form method="POST" action="{% url 'new_list' %}" >
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
        {% csrf_token %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
