{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}

{% block form %}
    <form method="POST" action="{% url 'new_list' %}" >
        {{ form.text }}
        {% csrf_token %}
        {% if form.errors %}
            <div class="error">{{ form.text.errors }}</div>
        {% endif %}
    </form>
{% endblock %}
