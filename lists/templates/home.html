{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}

{% block form %}
    <form method="POST" action="/lists/new" >
        {% csrf_token %}
        {{ form.text }}
        {{ form.text.errors }}
        {% if form.errors %}
            <p class="error">{{ form.text.error }}</p>
        {% endif %}
    </form>
{% endblock %}
